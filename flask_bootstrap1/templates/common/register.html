<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>注册</title>
<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" />
<body>

<div class="register-container">
	<h1>注册</h1>
	
	<div class="connect">
		<p>Link the world. Share to world.</p>
		{% if message %}
		<p style="color:red">{{ message}}</p>
		{% endif %}
	</div>
	
	<form action="/login" method="post" id="loginForm">
		<div>
			<input type="text" name="username" class="username" placeholder="您的用户名" autocomplete="off"/>
		</div>
		<div>
			<input type="email" name="email" class="email" placeholder="输入邮箱地址" oncontextmenu="return false" onpaste="return false" />
		</div>
		<div>
			<input type="password" name="password" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<div>
			<input type="password" name="confirm_password" class="confirm_password" placeholder="再次输入密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<button id="submit" type="submit">注 册</button>
	</form>
	<a href="http://127.0.0.1:5000/signin">
		<button type="button" class="register-tis">已经有账号？</button>
	</a>
    
</div>


<script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/common.js') }}"></script>
<!--背景图片自动更换-->
<script src="{{ url_for('static',filename='js/supersized.3.2.7.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/supersized-init.js') }}"></script>
<!--表单验证-->
<script src="{{ url_for('static',filename='js/jquery.validate.min.js') }}?var1.14.0"></script>

</body>
</html>
