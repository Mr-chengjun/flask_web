<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>登陆</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" />

<body>

<div class="login-container">
	<h1>登陆</h1>
	
	<div class="connect">
		{% if message %}
		<p style="color:red">{{ message}}</p>
		{% endif %}
		<p>please login...</p>
	</div>
	
	<form action="/index" method="post" id="loginForm">
		<div>
			<input type="text" name="username" class="username" placeholder="用户名" autocomplete="off"/>
		</div>
		<div>
			<input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<button id="submit" type="submit">登 录</button>
	</form>

	<a href="http://127.0.0.1:5000/login">
		<button type="button" class="register-tis">还有没有账号？</button>
	</a>

</div>

<script src="{{ url_for('static',filename='js1/jquery.min.js') }}"></script>
<script src="{{ url_for('static',filename='js1/common.js') }}"></script>
<!--背景图片自动更换-->
<script src="{{ url_for('static',filename='js1/supersized.3.2.7.min.js') }}"></script>
<script src="{{ url_for('static',filename='js1/supersized-init.js') }}"></script>
<!--表单验证-->
<script src="{{ url_for('static',filename='js1/jquery.validate.min.js') }}?var1.14.0"></script>

</body>
</html>
